<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${students}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/ladok_courses/submit/{courseCode}/{semester}(courseCode=${course.courseCode}, semester=${instance.semester})}" class="btn btn-primary"><i
                            class="fas fa-folder-plus ml-2">*uc*Add New Student*uc*</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Students Registered!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Personnummer</th>
                                <th>Grade</th>
                                <th>Submit Grade</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="grade : ${grades}">
                                <td th:text="${grade.personnummer}"></td>
                                <td th:text="${grade.grade}"></td>
                                <td><a th:href="@{/ladok_courses/submit/{courseCode}/{semester}(courseCode=${course.courseCode}, semester=${instance.semester})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/ladok_courses/submit/{courseCode}/{semester}/{studentGrade}/delete(courseCode=${course.courseCode}, semester=${instance.semester}, studentGrade=${studentGrade.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
